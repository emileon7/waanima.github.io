          <div class="login-form">
            <form action="" clas="form" style="min-height: 2rem; justify-content:center;">

              <div class="username">
                <label>Username</label><br>
                <input id="usuario" type="text" required><br>
  
              </div>
              <div class="username">
                  <label>Password</label><br>
                  <input id="contraseña" type="password" required><br>
              </div>
              <p class="message">No tienes una Cuenta <a href="">Crea una cuenta</a></p>
              <input class="button" id="button" type="submit"  value="Iniciar sesión"></input>
              
            </form>
          </div>
          
   <script>
    
    document.addEventListener('submit',function(e) {
    e.preventDefault();
    const u = document.getElementById("usuario").value;
    const p = document.getElementById("contraseña").value;

    if (u === 'emilyleon' && p === '1234') {
        
      window.location.href = 'inicio.html';
    }
    else{
      alert('usuario y/o contraseña incorrecta');
    }
    
    });
   </script>
