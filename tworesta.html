<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Juegos</title>
    <link rel="stylesheet" href="CSS/sumas.css">
  </head>
 <center>
    <body style="background-image: url(imagenes/fondo.png);">
      <div class="encabezado">
          <div id="menu" ></div>
           <script src="menu.js"> </script>
       </div>
        <div class="container">
          <h1>Juego de Resta</h1>
          <div id="puzzle">
            <span class="part">Mankay </span>
            <span class="part">-</span>
            <span class="part">Masküy</span>
            <span class="part">=</span>
            <input type="text" id="answer-input" placeholder="ingresa la respuesta">
            <button id="submit-btn">comprobar</button>
            <p id="result"></p>
          </div>
          <div id="options">
            <button class="option">Tütäy</button>
            <button class="option">Mankay tukäll</button>
            <button class="option">Tukay</button>
          </div>
        </div>
      </body>
      <button onclick="window.location.href = 'forresta.html';">Siguiente</button>

 </center>
 <script>
    const answerInput = document.getElementById('answer-input');
const submitBtn = document.getElementById('submit-btn');
const resultEl = document.getElementById('result');
const options = document.querySelectorAll('.option');

// Store the correct answer
const correctAnswer = 'Tütäy';

// Add event listener to submit button
submitBtn.addEventListener('click', (event) => {
  event.preventDefault();
  const userAnswer = answerInput.value;
  if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
    resultEl.textContent = 'Correct!';
    resultEl.style.color = 'green';
  } else {
    resultEl.textContent = 'Incorrect';
    resultEl.style.color = 'red';
  }
});
 </script>
  
</html>
